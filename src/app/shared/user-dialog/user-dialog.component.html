<h1 *ngIf="!isChange" mat-dialog-title>Add User</h1>
<h1 *ngIf="isChange" mat-dialog-title>Edit User</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Job</mat-label>
    <input matInput [(ngModel)]="data.job">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button *ngIf="!isChange" [mat-dialog-close]="data" cdkFocusInitial>Create</button>
  <button mat-button *ngIf="isChange" [mat-dialog-close]="data" cdkFocusInitial>Edit</button>
</div>
